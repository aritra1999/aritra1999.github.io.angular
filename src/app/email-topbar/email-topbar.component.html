<div class="border-b border-slate-200">
    <div class="flex">
        <div *ngFor="let item of items" class="py-2 my-2 hover:py-4 hover:my-0 text-sm w-60 hover:bg-slate-100 hover:font-semibold text-slate-600 border-r-2 border-slate-200 flex items-center justify-center hover:overflow-hidden hover:border-x-4"  [ngClass]="item.color">
            <div class="mr-3" [innerHTML]="item.icon"></div>
            {{ item.name }}
        </div>
    </div>
</div>
