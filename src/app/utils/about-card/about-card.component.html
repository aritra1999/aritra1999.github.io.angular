<div class="bg-slate-50 border-[3px] border-slate-300 hover:border-slate-800 hover:shadow-xl rounded-lg p-6 mb-4 w-full inline-block">
    <div class="text-lg font-bold flex items-center mb-4">
        <img class="h-10 rounded-md" src="./assets/images/{{ item.logo }}" alt="{{ item.name }}"/>
        <div class="pl-4 ml-4 border-l-2 border-slate-300">{{ item.name }}</div>
    </div>
    <div class="text-sm my-2">{{ item.scope }} {{ item.role }}, <span class="italic"> {{ item.duration }} </span></div>
    <div class="text-xs text-slate-700">
        <ul  *ngFor="let des of item.description" class="pl-6 list-disc list-outside">
            <li class="text-xs">{{ des }}</li>
        </ul>
    </div>
    <p class="font-medium text-slate-800 mb-2" *ngIf="item.score">CGPA: {{ item.score }}</p>
    <div class="flex justify-between px-2 pt-4 space-x-8 mr-4" *ngIf="item.technologies">    
        <div>
            <div *ngFor="let tech of item.technologies" class="px-2 mb-1 mr-2 inline-block py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-600">
                {{ tech }}
            </div>
        </div>  
    </div>
    <div class="flex justify-between px-2 mt-4 pt-4 space-x-8 mr-4 border-t-2 border-slate-300">    
        <div  class="flex items-center text-blue-600 font-medium md:text-xs text-sm">
            <a href="{{ item.url }}" target="_blank" rel="noreferrer">Show more</a>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </div>
    </div>
</div>
