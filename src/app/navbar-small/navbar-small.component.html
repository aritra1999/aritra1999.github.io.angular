<div class="z-40 flex justify-between items-center p-3 border-b border-slate-200 fixed w-screen bg-white">
  <div class="bg-slate-100 py-3 px-4 w-full rounded-lg text-slate-600 text-sm flex justify-between items-center">
    <div class="flex items-center text-slate-800 font-semibold">
      <button (click)="this.toggleLeftBar()"> 
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500 mr-4" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </button>
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" role="img" viewBox="0 0 24 24"
        class="h-7 w-7 mr-2 text-red-600" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
        <title></title>
        <path
          d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z">
        </path>
      </svg>
    </div>
    <input type="search" name="name" placeholder="Search all conversations" class="bg-slate-100 w-[calc(100%-70px)] p-1 mx-2" />

    <div class="flex items-center" (click)="this.toggleDropDown()">
      <img src="/assets/images/navbar-user.jpg" class="w-10 h-8 object-cover rounded-full hover:ring-4 hover:ring-slate-300" alt="User" />
    </div>
  </div>
</div>
