<div class="bg-white border border-slate-200 hover:shadow-md rounded-lg p-6 mb-6">
    <div class="text-lg font-bold flex items-center mb-6">
        <img class="h-10 rounded-md" src="./assets/images/{{ item.logo }}" alt="{{ item.name }}"/>
        <h3 class="pl-4 ml-4 border-l-2 border-slate-300 text-xl font-bold ">{{ item.name }}</h3>
    </div>


    <ol class="mx-4 relative border-l border-gray-200">                  
        <li class="mb-4 ml-6" *ngFor="let role of item.roles">
            <span class="flex absolute -left-3 justify-center items-center w-6 h-6 bg-blue-200 rounded-full ring-8 ring-white">
                <svg aria-hidden="true" class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
            </span>
            <h3 class="flex items-center text-lg font-semibold text-gray-900">    
                {{ role.scope }} {{ role.role }}
                <span *ngIf="role.latest" class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded ml-3">Latest</span>
            </h3>
            <time class="text-sm font-normal leading-none text-gray-400">{{ role.duration }} </time>
            <div class="mt-2 text-sm font-normal text-gray-700">
                <ul *ngFor="let des of role.description" class="pl-6 list-disc list-outside">
                    <li>{{ des }}</li>
                </ul>
            </div>
        </li>
    </ol>

    
    <div class="px-2 pt-4 mr-4" *ngIf="item.technologies">    
        <div *ngFor="let tech of item.technologies" class="px-2 mb-1 mr-2 inline-block py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-600">
            {{ tech }}
        </div>
    </div>
    <p class="font-medium text-slate-800 mb-2" *ngIf="item.score">CGPA: {{ item.score }}</p>
    <div class="flex justify-between px-2 mt-4 pt-4 space-x-8 mr-4 border-t border-slate-200">    
        <div class="flex items-center text-blue-600 font-medium text-sm">
            <a href="{{ item.url }}" target="_blank" rel="noreferrer">Show more</a>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </div>
    </div>
</div>
