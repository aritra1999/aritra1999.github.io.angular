<div *ngIf="showContact" class="fixed bottom-5 md:right-5 right-0 w-[min(600px,100vw)] bg-white border border-black-100 z-70 rounded-lg shadow-lg">  
  <div class="bg-slate-900 text-white py-3 px-4 w-full rounded-t-lg flex items-center justify-between">
    New Message
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" (click)="this.toogleContact()" >
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </div>  
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <div class="p-4 rounded-b-lg">2
      <input name="From" [(ngModel)]="contact.from" type="text" placeholder="From" class="bg-white w-full py-2 px-4 mb-2 border-b border-slate-200" #from="ngModel" required/>
      <input name="Subject" [(ngModel)]="contact.subject" type="text" placeholder="Subject" class="bg-white w-full py-2 px-4 mb-2 border-b border-slate-200" #subject="ngModel" required/>
      <textarea name="Message" [(ngModel)]="contact.message" placeholder="Message" class="bg-white w-full py-2 px-4 mb-2 border-b border-white resize-none" [ngClass]="{'border-red-400 bg-red-50': !message.valid, 'h-48': screen === 'small', 'h-80': screen !== 'small' }" #message="ngModel"></textarea>
      <div class="flex items-center justify-between">
        <button class="px-12 py-2 bg-blue-600 rounded-lg text-white font-semibold shadow-lg" type="submit">Send</button>
        <div class="flex items-center justify-between ml-3 w-full text-slate-600">
          <div class="flex items-center justify-center space-x-2" *ngIf="screen !== 'small'">

            </div>
            <div class="flex justify-center items-center p-2 hover:bg-slate-200 rounded-lg">
